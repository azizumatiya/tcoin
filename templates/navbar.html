<script>
    // Navigation logic
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');
const profileImage = document.querySelector('#profile-image');
const mobileProfileImage = document.querySelector('#mobile-profile-image');
const settingsSubMenus = document.querySelectorAll('.settings-sub-menu');
const developersLink = document.querySelector('.developers-link');
const htmlCssSubMenu = document.querySelector('.htmlCss-sub-menu');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    settingsSubMenus.forEach(menu => menu.classList.remove('active'));
    htmlCssSubMenu.classList.remove('active');
});

developersLink.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    htmlCssSubMenu.classList.toggle('active');
    settingsSubMenus.forEach(menu => menu.classList.remove('active'));
});

profileImage.addEventListener('click', (e) => {
    e.stopPropagation();
    const desktopMenu = document.querySelector('.settings-container.desktop .settings-sub-menu');
    desktopMenu.classList.toggle('active');
    htmlCssSubMenu.classList.remove('active');
});

mobileProfileImage.addEventListener('click', (e) => {
    e.stopPropagation();
    const mobileMenu = document.querySelector('.settings-container.mobile .settings-sub-menu');
    mobileMenu.classList.toggle('active');
    htmlCssSubMenu.classList.remove('active');
});

document.addEventListener('click', (e) => {
    if (!profileImage.contains(e.target) && !mobileProfileImage.contains(e.target) && !Array.from(settingsSubMenus).some(menu => menu.contains(e.target))) {
        settingsSubMenus.forEach(menu => menu.classList.remove('active'));
    }
    if (!developersLink.contains(e.target) && !htmlCssSubMenu.contains(e.target)) {
        htmlCssSubMenu.classList.remove('active');
    }
});

settingsSubMenus.forEach(menu => {
    menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            settingsSubMenus.forEach(m => m.classList.remove('active'));
            navLinks.classList.remove('active');
        });
    });
});

htmlCssSubMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        htmlCssSubMenu.classList.remove('active');
        navLinks.classList.remove('active');
    });
});

// Fetch user profile image (shared with main page)
function fetchProfileImage() {
    fetch(`${API_BASE_URL}/api/user`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
            const profileImage = document.getElementById('profile-image');
            const mobileProfileImage = document.getElementById('mobile-profile-image');
            const imageSrc = data.profile_image || 'https://via.placeholder.com/36?text=User';
            profileImage.src = imageSrc;
            mobileProfileImage.src = imageSrc;
        })
        .catch(err => {
            console.error("Error fetching profile image:", err);
            document.getElementById('profile-image').src = 'https://via.placeholder.com/36?text=User';
            document.getElementById('mobile-profile-image').src = 'https://via.placeholder.com/36?text=User';
        });
}

// Call fetchProfileImage on load if needed
document.addEventListener('DOMContentLoaded', fetchProfileImage);
</script>
