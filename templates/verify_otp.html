<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP & Reset Password - Crypto Mining</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Adjust path if needed -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Verify OTP & Reset Password</h2>
            <p>Enter the OTP sent to your email and set a new password.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="otp">OTP (6 digits):</label>
                    <input type="text" id="otp" name="otp" required maxlength="6" placeholder="Enter OTP">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="New password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            
            <div class="links">
                <a href="{{ url_for('forgot_password') }}">Resend OTP</a> | 
                <a href="{{ url_for('serve_login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
