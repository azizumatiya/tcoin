<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Crypto Mining Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --success: #06ffa5;
      --warning: #ffbe0b;
      --danger: #fb5607;
      --dark: #0a0e27;
      --darker: #050714;
      --light: #f8f9fa;
      --gray: #6c757d;
      --gray-dark: #343a40;
      --card-bg: rgba(26, 32, 53, 0.7);
      --sidebar-bg: rgba(15, 23, 42, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="rgba(67, 97, 238, 0.05)" stroke-width="0.5"/></svg>');
      z-index: -1;
      animation: bgMove 20s linear infinite;
    }

    @keyframes bgMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      padding-bottom: 80px; /* space for bottom nav */
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .main-content h2 {
      color: var(--accent);
      font-size: 2rem;
      margin: 8px 0;
      position: relative;
      display: inline-block;
    }

    .main-content h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 70px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
    }

    .main-content p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      margin: 10px 0 20px 0;
      max-width: 700px;
    }

    /* Balance badge */
    .balance {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .balance i {
      color: var(--warning);
      font-size: 1.2rem;
    }

    /* Cards grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      border-color: rgba(67, 97, 238, 0.5);
    }

    .card .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      margin: 15px 0;
    }

    .card strong {
      color: var(--accent);
      font-weight: 600;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.85rem;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: scale(0.95);
    }

    .open-btn {
      background: linear-gradient(135deg, #ff0000, #ff6b6b);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .open-btn:hover {
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
    }

    .follow-btn {
      background: linear-gradient(135deg, #e1306c, #f77737);
      color: white;
      box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
    }

    .follow-btn:hover {
      box-shadow: 0 6px 20px rgba(225, 48, 108, 0.4);
    }

    .claim-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      display: none;
    }

    .claim-btn:hover {
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .claimed {
      background: linear-gradient(135deg, #6c757d, #495057) !important;
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* small note */
    .note {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 15px;
      font-style: italic;
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .container { padding: 0; }
      .main-content { padding: 20px; padding-bottom: 80px; }
      .cards { grid-template-columns: 1fr; }
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1002;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
    }
    .hamburger span {
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      transition: 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 720px) {
      .hamburger {
        display: flex;
      }
    }

    /* Side Menu Styles */
    .side-menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      transition: right 0.3s ease-in-out;
      z-index: 1001;
      padding-top: 80px; /* Space for hamburger */
      overflow-y: auto;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    .side-menu.open {
      right: 0;
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .side-menu li {
      padding: 0;
      margin: 0;
      position: relative;
    }
    .side-menu li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }
    .side-menu li:hover::before {
      transform: scaleY(1);
    }
    .side-menu a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 16px;
      padding: 15px 20px;
      transition: all 0.3s ease;
    }
    .side-menu a:hover {
      background: rgba(67, 97, 238, 0.2);
      color: var(--accent);
      padding-left: 25px;
    }

    /* Overlay for closing menu */
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    .menu-overlay.open {
      display: block;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left-color: var(--success);
    }

    .notification.error {
      border-left-color: var(--danger);
    }

    .notification.warning {
      border-left-color: var(--warning);
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% include 'includes/sidebar.html' %}
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Hamburger Menu Button -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <ul>
      <li><a href="/desh1"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="/statistics"><i class="fas fa-chart-line"></i> Statistics</a></li>
      <li><a href="/shop"><i class="fas fa-shopping-cart"></i> Shop</a></li>
      <li><a href="/gift"><i class="fas fa-gift"></i> Gift</a></li>
      <li><a href="/referrals"><i class="fas fa-users"></i> Referrals</a></li>
      <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="/help"><i class="fas fa-question-circle"></i> Help</a></li>
      <li><a href="/rankings"><i class="fas fa-trophy"></i> Rankings</a></li>
      <li><a href="/levels"><i class="fas fa-layer-group"></i> Levels</a></li>
      <li><a href="/code-claim"><i class="fas fa-ticket-alt"></i> Code Claim</a></li>
      <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      <li><a href="/home1"><i class="fas fa-door-open"></i> Home</a></li>
    </ul>
  </div>

  <!-- Menu Overlay -->
  <div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

  {% include 'includes/bottom-nav.html' %}

  <!-- Notification container -->
  <div id="notification" class="notification"></div>

  <script>
    // Hamburger Menu Toggle Function
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const sideMenu = document.getElementById('sideMenu');
      const overlay = document.getElementById('menuOverlay');
      
      hamburger.classList.toggle('active');
      sideMenu.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    // Close menu when clicking on a link
    document.querySelectorAll('.side-menu a').forEach(link => {
      link.addEventListener('click', () => {
        toggleMenu();
      });
    });

    // Notification system
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    {% block script %}{% endblock %}
  </script>
</body>
</html>
